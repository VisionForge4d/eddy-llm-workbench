# /etc/nginx/conf.d/default.conf

# helper maps live at http{} scope via include â€” OK here
map $http_origin $cors_allow {
  default "";
  "~^https?://(localhost(:\d+)?|127\.0\.0\.1(:\d+)?)$" "$http_origin";
}
map $http_upgrade $connection_upgrade { default upgrade; "" close; }

upstream switch_api {
  server 127.0.0.1:5000;
  keepalive 32;
}

server {
  listen 8080;
  server_name _;

  location = /nginx-healthz { return 200 'ok'; add_header Content-Type text/plain; }

  # ---- API ----
  location /api/ {
    proxy_pass http://switch_api;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 5s;
    proxy_send_timeout    300s;
    proxy_read_timeout    300s;
    proxy_buffering off;

    # CORS (when UI is cross-origin)
    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Origin $cors_allow always;
      add_header Access-Control-Allow-Methods "GET,POST,OPTIONS" always;
      add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
      add_header Access-Control-Max-Age 86400 always;
      return 204;
    }
    add_header Access-Control-Allow-Origin $cors_allow always;
    add_header Access-Control-Allow-Credentials "true" always;
  }

  # Optional: forward /health -> Node /health
  location = /health { proxy_pass http://switch_api/health; }

  # ---- Static frontend ----
  root /usr/share/nginx/html;
  index index.html;

  location ~* \.(?:js|css|woff2?|ttf|eot|svg)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # SPA fallback
  location / { try_files $uri /index.html; }

  # security headers
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options DENY always;
  add_header Referrer-Policy no-referrer always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: blob:; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' http: https:; frame-ancestors 'none'" always;

  client_max_body_size 10m;
}
