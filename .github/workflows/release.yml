name: release
on:
  push:
    tags: ["v*.*.*"]  # push v0.1.0 etc.

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # (optional) also push to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: vars
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build & push multi-arch
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USER }}/eddy-llm-workbench:${{ steps.vars.outputs.VERSION }}
            ${{ secrets.DOCKERHUB_USER }}/eddy-llm-workbench:latest
            ghcr.io/${{ github.repository_owner }}/eddy-llm-workbench:${{ steps.vars.outputs.VERSION }}
            ghcr.io/${{ github.repository_owner }}/eddy-llm-workbench:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/eddy-llm-workbench:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/eddy-llm-workbench:buildcache,mode=max
